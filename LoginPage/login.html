<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- Login Page -->

<html>
    <head>
        <title> Login Page </title>
        <link href = "loginsstyle.css"
              rel  = "stylesheet"
              type = "text/css"/>
    </head>

<!-- Display in the main Browser -->
    <body>

<!-- Entire Box -->
    <div class = "box">
        <h1> Login </h1>

<!-- Username , Password and Sign in button -->
        <div class = "login">
            <form action  = "login.php" 
                  method  = "post">
                <label id = "username">
                    <input type        = "text"
                           maxlength   = "1000"
                           name        = "username"
                           placeholder = "Username or email"
                           required    = "required">
                </label>

                <br/>

                <label id = "password">
                    <input type        = "password"
                           maxlength   = "1000"
                           name        = "password"
                           placeholder = "password"
                           required    = "required">
                </label>

                <br/>

                <label id = "signin">
                    <input type        = "submit"
                           name        = "signin"
                           value       = "Sign In"/>
                </label>
            </form>
        </div>

<!-- Link to register -->
        <a href     = "register.html"> Don't have account? Sign Up </a>

        <br />

<!-- Logo -->
        <a href   = "">
            <img     src        = "logo/twitter.png"
                    title       = "X"
                    alt         = "X"
                    width       = "25"
                    height      = "25"/></a>
        
        
        <a href   = "">
            <img    src         = "logo/google.png"
                    title       = "google"
                    alt         = "alt"
                    width       = "25"
                    height      = "25"/></a>

        <a href   = "">
            <img   src          = "logo/facebook.png"
                   title        = "facebook"
                   alt          = "facebook"
                   width        = "25"
                   height       = "25"/></a>
        </div>
    </body>
</html>
