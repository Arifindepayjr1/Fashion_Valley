<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- Register Page -->

<html>

<head>
    <title> Register Page </title>
    <link href =    "loginsstyle.css" 
          rel  =    "stylesheet" 
          type =    "text/css" />
</head>

<!-- Display in the main Browser -->

<body>

    <!-- Entire Box -->
    <div class  =   "container">
        <h1> Register </h1>

        <!-- Username , Password , Confirm Password and Sign in button -->
        <div class          =   "register">
            <form action    =   "register.php" 
                  method    =   "post">

                <label id               = "username">
                    <input type         = "text" 
                           maxlength    = "1000" 
                           name         = "username" 
                           placeholder  = "Username or email"
                           required     = "required">
                </label>

                <br />

                <label id               = "password">
                    <input type         = "password" 
                           maxlength    = "1000" 
                           name         = "password" 
                           placeholder  = "password" 
                           required     = "required">
                </label>

                <br />

                <label id               = "confirmpassword">
                    <input type         = "password"
                           maxlength    = "1000"
                           name         = "confirmpassword"
                           placeholder  = "Confirm Password"
                           required     = "required">
                </label>

                <br />

                <label id               = "signup">
                    <input type         = "submit" 
                           name         = "signup" 
                           value        = "Sign Up" />
                </label>
            </form>
        </div>

        <br />

        <!-- Logo -->
        <a href         = "">
            <img src    = "logo/twitter.png" 
                 title  = "X" 
                 alt    = "X" 
                 width  = "25" 
                 height = "25" /></a>


        <a href         = "">
            <img src    = "logo/google.png" 
                 title  = "google" 
                 alt    = "alt" 
                 width  = "25" 
                 height = "25" /></a>

        <a href         = "">
            <img src    = "logo/facebook.png" 
                 title  = "facebook" 
                 alt    = "facebook" 
                 width  = "25" 
                 height = "25" /></a>
    </div>
</body>

</html>
